<header>
	<h1>ft_transcendance</h1>
	<nav>
		<ul>
			<li>
				<div>
					<div class="wrapper-avatar">
						<img src="/favicon.ico"/>
					</div>
					<span>Alexioos95</span>
				</div>
			</li>
			<li>
				<button>
					<i class="fa-solid fa-gear"></i>
					<span>Options</span>
				</button>
			</li>
			<li>
				<button class="login-button">
					<i class="fa-solid fa-arrow-right-to-bracket"></i>
					<span>Se deconnecter</span>
				</button>
			</li>
		</ul>
	</nav>
</header>
<main>
	<h2>LOADING</h2>
	<div class="wrapper-playzone">
		<div class="wrapper-overflow card">
			<div class="wrapper-options">
				<form>
					<div class="section-selector">
						<h3 aria-label="Choisissez le jeu: Pong ou Tetris">Jeu</h3>
						<div>
							<label class="game-selector">
								<input type="radio" name="game" value="pong" aria-label="Pong"/>
								<div>
									<img src="/svg/pong.svg"/>
								</div>
							</label>
							<label class="game-selector">
								<input type="radio" name="game" value="tetris" aria-label="Tetris"/>
								<div>
									<img src="/svg/tetris.svg"/>
								</div>
							</label>
						</div>
					</div>
					<div class="section-selector">
						<h3 aria-label="Choisissez le mode de jeu: ">Mode</h3>
						<div class="wrapper-mode-selector">
							<label class="mode-selector">
								<input disabled type="radio" name="mode" value="1vAI" aria-label="Joueur contre Ordinateur"/>
								<div class="circle"></div>
								<span>1vIA</span>
							</label>
							<label class="mode-selector">
								<input type="radio" name="mode" value="1v1" aria-label="Joueur contre Joueur en local"/>
								<div class="circle"></div>
								<span>1v1 local</span>
							</label>
							<label class="mode-selector">
								<input type="radio" name="mode" value="tournament" aria-label="Tournoi a 4 joueurs en local"/>
								<div class="circle"></div>
								<span>Tournoi local a 4</span>
							</label>
							<label class="mode-selector">
								<input disabled type="radio" name="mode" value="online" aria-label="Joueur contre Joueur en ligne"/>
								<div class="circle"></div>
								<span>1v1 en ligne</span>
							</label>
						</div>
					</div>
					<div class="wrapper-submit-button">
						<button id="selector" type="button" aria-label="Jouer !">
							<span>Insérer une pièce</span>
							<div>
								<div class="slot"></div>
							</div>
						</button>
					</div>
				</form>
				<div class="tournament-overview hidden">
					<div class="tournament-match">
						<span class="tournament-player"></span>
						<span class="tournament-marker"></span>
						<span class="tournament-player"></span>
					</div>
					<div class="bar"></div>
					<div class="tournament-match">
						<span class="tournament-player"></span>
						<span class="tournament-marker"></span>
						<span class="tournament-player"></span>
					</div>
					<div class="bar"></div>
					<div class="tournament-match">
						<span class="tournament-winner" data-decided="tbd"></span>
						<span class="tournament-marker"></span>
						<span class="tournament-winner" data-decided="tbd"></span>
					</div>
				</div>
			</div>
		</div>
		<div class="wrapper-game">
			<div class="wrapper-canvas card">
				<form class="tournament-form hidden">
					<i class="fa-solid fa-circle-arrow-left"></i>
					<p>Sélectionnez vos pseudonymes</p>
					<div class="tournament-wrapper-input">
						<input type="text" name="p1" maxlength="30" placeholder="Joueur 1" aria-label="Pseudonyme du joueur 1"/>
						<input type="text" name="p2" maxlength="30" placeholder="Joueur 2" aria-label="Pseudonyme du joueur 2"/>
						<input type="text" name="p3" maxlength="30" placeholder="Joueur 3" aria-label="Pseudonyme du joueur 3"/>
						<input type="text" name="p4" maxlength="30" placeholder="Joueur 4" aria-label="Pseudonyme du joueur 4"/>
					</div>
					<button type="button" aria-label="Valider" >Valider</button>
				</form>
			</div>
			<div class="wrapper-controls card">
				<div class="player-control player1">
					<img class="stick" src="/svg/stick/state0.svg"/>
				</div>
				<div class=" player-control player2">
					<img class="stick" src="/svg/stick/state0.svg"/>
				</div>
			</div>
		</div>
		<div class="wrapper-chat">
			<div class="chat-display card">

			</div>
			<div class="chat-input card">

			</div>
		</div>
	</div>
</main>
