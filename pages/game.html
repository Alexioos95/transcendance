<div class="please-rotate">

<header>
	<h1>ft_transcendance</h1>
	<nav>
		<ul>
			<li class="nav-user" title="Voir mon historique">
				<button>
					<img src="/favicon.ico" alt="Avatar de l'utilisateur">
					<span>Alexioos95</span>
					<i class="fa-solid fa-clock-rotate-left"></i>
				</button>
			</li>
			<li class="for-phone">
				<button>
					<i class="fa-solid fa-gamepad" title="Jouer à un jeu"></i>
				</button>
			</li>

				<button>

<main class="game">
	<h2>LOADING</h2>
	<div class="wrapper-sections">
		<section class="wrapper-left-section my-card">
			<form>
				<div class="wrapper-selectors">
					<div class="wrapper-game-selectors">
						<h3 aria-label="Choisissez le jeu: Pong ou Tetris">Jeu</h3>
						<div class="wrapper-game-selector">
							<label class="game-selector">
								<input type="radio" name="game" value="pong" aria-label="Pong">
								<span>
									<img src="/svg/pong.svg" alt="Pong">
								</span>
							</label>
							<label class="game-selector">
								<input type="radio" name="game" value="tetris" aria-label="Tetris">
								<span>
									<img src="/svg/tetris.svg" alt="Tetris">
								</span>
							</label>
						</div>
					</div>
					<div class="wrapper-mode-selectors">
						<h3 aria-label="Choisissez le mode de jeu: ">Mode</h3>
						<div class="wrapper-mode-selector">
							<label class="mode-selector">
								<input disabled type="radio" name="mode" value="1vAI" aria-label="Joueur contre Ordinateur">
								<span class="wrapper-circle">
									<span class="base-circle">
										<span class="top-circle"></span>
									</span>
								</span>
								<span class="mode-text">1vIA</span>
							</label>
							<label class="mode-selector" title="Ce mode est désactivé sur téléphone et tablette">
								<input type="radio" name="mode" value="1v1" aria-label="Joueur contre Joueur en local">
								<span class="wrapper-circle">
									<span class="base-circle">
										<span class="top-circle"></span>
									</span>
								</span>
								<span class="mode-text">1v1 local</span>
							</label>
							<label class="mode-selector" title="Ce mode est désactivé sur téléphone et tablette">
								<input type="radio" name="mode" value="tournament" aria-label="Tournoi a 4 joueurs en local">
								<span class="wrapper-circle">
									<span class="base-circle">
										<span class="top-circle"></span>
									</span>
								</span>
								<span class="mode-text">Tournoi local a 4</span>
							</label>
							<label class="mode-selector" title="Ce mode est désactivé si vous n'êtes pas connecté">
								<input disabled type="radio" name="mode" value="online" aria-label="Joueur contre Joueur en ligne">
								<span class="wrapper-circle">
									<span class="base-circle">
										<span class="top-circle"></span>
									</span>
								</span>
								<span class="mode-text">1v1 en ligne</span>
							</label>
						</div>
					</div>
				</div>
				<div class="wrapper-submit-button">
					<button id="selector" type="button" aria-label="Jouer !">
						<span class="coin-text">Insérer une pièce</span>
						<span class="wrapper-slot">
							<span class="slot"></span>
						</span>
					</button>
				</div>
			</form>
			<div class="tournament-overview hidden">
				<div class="tournament-match">
					<span class="tournament-player"></span>
					<span class="tournament-marker"></span>
					<span class="tournament-player"></span>
				</div>
				<div class="bar"></div>
				<div class="tournament-match">
					<span class="tournament-player"></span>
					<span class="tournament-marker"></span>
					<span class="tournament-player"></span>
				</div>
				<div class="bar"></div>
				<div class="tournament-match">

					<span class="tournament-marker"></span>
					<span class="tournament-winner" data-decided="tbd"></span>
				</div>
			</div>
		</section>
		<div class="wrapper-screen zindex">

				</div>
				<form class="tournament-form hidden">

						<input type="text" name="p2" maxlength="30" placeholder="Joueur 2" aria-label="Pseudonyme du joueur 2">
						<input type="text" name="p3" maxlength="30" placeholder="Joueur 3" aria-label="Pseudonyme du joueur 3">
						<input type="text" name="p4" maxlength="30" placeholder="Joueur 4" aria-label="Pseudonyme du joueur 4">

				<div class="wrapper-options hidden">

					</button>
					<div class="wrapper-options-buttons wrapper-tab-button">
						<button type="button" class="tab-button active">
							<span>Compte</span>
						</button>
						<button type="button" class="tab-button">
							<span>Bloqués</span>
						</button>
					</div>
					<div class="wrapper-options-tabs tab-tabs">
						<form class="options-form active">
							<div>
								<h4>Avatar</h4>
								<label>
									<p>Changer mon avatar:</p>
									<input type="file" aria-label="Selectionner un nouvel avatar">
								</label>
							</div>
							<div>
								<h4>Connection</h4>
								<label>
									<p>Changer mon pseudonyme:</p>
									<input type="text" aria-label="Nouveau pseudonyme">
								</label>
								<label>
									<p>Changer mon email:</p>
									<input type="email" aria-label="Nouveau email">
								</label>
								<label>
									<p>Changer mon mot de passe:</p>
									<input type="password" aria-label="Nouveau mot de passe">
								</label>
								<label>
									<p>Changer mon 2ème facteur d'authentification:</p>
									<input type="text" aria-label="Nouveau 2ème facteur d'authentification">
								</label>
							</div>
							<div>
								<h4>Langue</h4>
							</div>
							<div>
								<h4>Light et Dark Mode (?)</h4>
							</div>
							<button type="button">Sauvegarder</button>
						</form>
						<table class="wrapper-blocked">
							<tbody>
								<tr>
									<td tabindex="0">
										<div class="blocked-card">
											<div class="blocked-user-avatar">
												<img src="/favicon.ico" alt="Avatar de l'utilisateur">
											</div>
											<div class="blocked-user">
												<span>User</span>
												<button type="button" title="Retirer de la liste des bloqués">

													<span>Débloquer</span>
												</button>
											</div>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<section class="wrapper-bottom-section my-card">
				<div class="wrapper-player-controls">
					<span class="playername playername-left"></span>

					<div class="wrapper-controls-svg">

				<div class="wrapper-player-controls">

					<div class="wrapper-controls-svg">

					</div>
					<div class="wrapper-controls-svg">
						<img class="rotate" src="/svg/rotate/right.svg" alt="Tourner à droite">

					</div>
					<div class="wrapper-controls-svg">
						<img class="stick" src="/svg/stick/state0.svg" alt="Stick analogique (décoration)">
						<div class="wrapper-controls-keys">
							<div class="key key-top"></div>
							<div class="key key-left"></div>
							<div class="key key-right"></div>
							<div class="key key-bottom"></div>
						</div>
					</div>
				</div>
			</section>
		</div>
