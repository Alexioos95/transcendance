<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Jouez au célèbre jeu-video des années 70, PONG !">
		<title>ft_transcendance</title>
		<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
		<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
		<script src="https://kit.fontawesome.com/70111f5ad5.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../css/index.css">
		<script src="../js/reset.js" defer></script>
	</head>
	<body>
		<main class="login-page d-flex justify-content-center align-items-center h-100">
			<div class="container-fluid position-relative w-50 h-50 px-0 overflow-hidden my-card">
				<div class="w-100 h-100 px-3 py-5 d-flex flex-column justify-content-between align-items-center overflow-auto">
					<form method="POST" class="w-100 h-100 form-group text-center d-flex flex-column" autocomplete="on">
						<h1 class="text-center mb-5 font-weight-bolder text-break">ft_transcendance</h1>
						<div class="position-relative">
							<input name="password" type="password" minlength="10" class="form-control pr-5 border-top-0 border-left-0 border-right-0 border-bottom border-light rounded-0 form-group password translate-pholder translate-aria-label" placeholder="Nouveau mot de passe" aria-label="Mot de passe">
							<button type="button" class="position-absolute border-0 show-password">
								<i class="fa-solid fa-eye-slash"></i>
							</button>
						</div>
						<button type="button" class="w-100 py-2 mb-1 text-break submit translate-text">Reinitialiser !</button>
					</form>
					<select>
						<option value="FR">Français</option>
						<option value="EN">English</option>
						<option value="NL">Nederlands</option>
					</select>
				</div>
			</div>
		</main>
	</body>
