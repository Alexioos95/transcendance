  user_db:
    hostname: postgres_user
    container_name: postgres_user
    image: postgres@sha256:d898b0b78a2627cb4ee63464a14efc9d296884f1b28c841b0ab7d7c42f1fffdf
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U $${POSTGRES_USER} -d postgres'"]
      start_period: 30s
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - transcendance
    #volumes:
    #  - user-data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=$USER_POSTGRES_PASSWORD
      - POSTGRES_USER=$USER_POSTGRES_USER
      - PGPORT=$USER_POSTGRES_PORT

  user:
    hostname: user
    container_name: user
      #depends_on:
      #user_db:
      #  condition: service_healthy
      #  restart: true
    pull_policy: build
    build:
      context: User
      dockerfile: Dockerfile
    networks:
      - transcendance
    volumes:
      - image-data:/images/
    restart: unless-stopped
    environment:
      - DUMP=$DUMP
      - SERVER_JWT_KEY=$SERVER_JWT_KEY
      - POSTGRES_HOST=$USER_POSTGRES_HOST
      - POSTGRES_PASSWORD=$USER_POSTGRES_PASSWORD
      - POSTGRES_USER=$USER_POSTGRES_USER
      - PGPORT=$USER_POSTGRES_PORT

  chat:
    hostname: chat
    container_name: chat
    depends_on:
      chat_cache:
        condition: service_healthy
        restart: true
    pull_policy: build
    build:
      context: Chat
      dockerfile: Dockerfile
    networks:
      - transcendance
    restart: unless-stopped
    environment:
      - SERVER_JWT_KEY=$SERVER_JWT_KEY

  mail:
    hostname: mail
    container_name: mail
    pull_policy: build
    build:
      context: MailServ
      dockerfile: Dockerfile
    networks:
      - transcendance
    restart: unless-stopped
    environment:
      - DUMP=$DUMP
      - EMAIL_HOST=$EMAIL_HOST
      - EMAIL_PORT=$EMAIL_PORT
      - EMAIL_HOST_USER=$EMAIL_HOST_USER
      - EMAIL_HOST_PASSWORD=$EMAIL_HOST_PASSWORD

#  pong:
#    pull_policy: build
#    build:
#      context: services
#      dockerfile: Pong/Dockerfile
#
#  tetris:
#    pull_policy: build
#    build:
#      context: services
#      dockerfile: Tetris/Dockerfile

  webserver:
    hostname: webserver
    container_name: webserver
    # depends_on:
    #   user:
    #     condition: service_healthy
    #     restart: true
    #   chat:
    #     condition: service_healthy
    #     restart: true
    #   mail:
    #     condition: service_healthy
    #     restart: true
    pull_policy: build
    build:
      context: Webserver/
      dockerfile: Dockerfile
    ports:
      - 80:80
      - 443:443
    networks:
      - transcendance
    volumes:
      - static-data:/app/
    restart: unless-stopped
    environment:
      - DUMP=$DUMP

networks:
  transcendance:

volumes:
  static-data:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "${PWD}/services/Webserver/static"

  image-data:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "${PWD}/services/Webserver/static/images"

